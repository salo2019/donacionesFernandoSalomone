<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contacto.css">
    <title>Contacto</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <img class="header__navLogo" src="../assets/logo.png" alt="Logo de la pagina">            
            <ul class="header__list">
                <li class="header__item"><a class="header__link" href="../index.html">Inicio</li></a> 
                <li class="header__item"><a class="header__link" href="../vistas/quienesSomos.html">Quienes somos</a></li>
                <li class="header__item"><a class="header__link" href="../vistas/centrosDonacion.html">Ver centros de donacion</a></li>
                <li class="header__item"><a class="header__link" href="../vistas/comoDonar.html">Como donar</a></li>
                <li class="header__item"><a class="header__link" href="../vistas/contacto.html">Contacto</a></li>
                <li class="header__item"><a class="header__link" href="../vistas/login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <fieldset class="fieldset">
            <legend class="fieldset__legend">Formulario de Contacto</legend>
            <form class="fieldset__formulario" action="" method="get">
                <div class="fieldset__item">
                    <label for="name">Nombres</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="fieldset__item">
                    <label for="apellido">Apellidos</label>
                    <input type="text" name="apellido" id="apellido">
                </div>
                <div class="fieldset__item">
                    <label for="telefono">Telefono</label>
                    <input type="number" name="telefono" id="telefono">
                </div>
                <div class="fieldset__item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="fieldset__item">
                    <label for="mensaje">Mensaje</label> <br>
                    <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea>
                </div>
                <div class="fieldset__item">
                    <input class="fieldset__itemBoton" type="submit" value="Enviar">
                    <input class="fieldset__itemBoton" type="reset" value="Reset">
                </div>
            </form>
        </fieldset>
    </main>

        </p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <!-- Aplicando Bootstrap -->
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="#"><img class="header__navLogo" src="../assets/trabajo-en-equipo.png" alt="Logo de la empresa"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/centrosDonacion.html">Centros de donacion</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/comoDonar.html">Como donar</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/contacto.html">Contacto</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/login.html">Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="">
        <fieldset class="border m-5">
            <form class="row g-3 p-4" method="get">
                <legend class="text-center">Registro de Usuario</legend>
                <div class="col-md-6">
                    <label for="inputNombres" class="form-label">Nombres</label>
                    <input type="text" name="inputNombres" class="form-control" id="inputNombres" placeholder="" required>
                </div>
                <div class="col-md-6">
                    <label for="inputApellidos" class="form-label">Apellidos</label>
                    <input type="text" name="inputApellidos" class="form-control" id="inputApellidos" placeholder=""
                        required>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" name="inputEmail4" class="form-control" id="inputEmail4" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPhone" class="form-label">Telefono</label>
                    <input type="number" name="inputPhone" class="form-control" id="inputPhone"
                        placeholder="Codigo de area sin 0 / numero sin 15">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <fieldset class="border">
                    <legend class="text-center">Quiero ayudar</legend>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="donarAlimento">
                        <label class="form-check-label" for="donarAlimento">Quiero donar alimento</label>
                      </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="donarRopa">
                        <label class="form-check-label" for="donarRopa">Quiero donar ropa</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="donarDinero">
                        <label class="form-check-label" for="donarDinero">Quiero donar dinero</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="donarAyudante">
                        <label class="form-check-label" for="donarAyudante">Quiero ser ayudante</label>
                    </div>
                </fieldset>

                <fieldset class="border">
                    <legend class="text-center">Necesito ayuda</legend>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="necesitoAlimento">
                        <label class="form-check-label" for="necesitoAlimento">Necesito alimento</label>
                      </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="necesitoRopa">
                        <label class="form-check-label" for="necesitoRopa">Necesito ropa</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="necesitoDinero">
                        <label class="form-check-label" for="necesitoDinero">Necesito dinero</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="necesitoAyudante">
                        <label class="form-check-label" for="necesitoAyudante">Otras necesidades</label>
                    </div>
                </fieldset>


                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </div>

            </form>
        </fieldset>
    </main>

    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__list">
                <h4 class="footer__titleH4">INFORMACIÓN</h4>
                <li><a class="footer__item" href="#">Miembros</a></li>
                <li><a class="footer__item" href="#">Terminos y condiciones</a></li>
            </ul>

            <ul class="footer__list">
                <h4 class="footer__titleH4">COMUNIDAD</h4>
                <div class="footer__comunidad">
                    <li><a class="footer__item" href="http://facebook.com" target="_blank"><img src="../assets/facebook.png" alt="Imagen de Facebook" class="footer__logoRedSocial"></a></li>
                    <li><a class="footer__item" href="http://youtube.com" target="_blank"><img src="../assets/youtube.png" alt="Imagen de Youtube" class="footer__logoRedSocial"></a></li>
                    <li><a class="footer__item" href="#" target="_blank"><img src="../assets/whatsapp.png" alt="Imagen de Whatsapp" class="footer__logoRedSocial footer__logoRedSocial--margin"></a></li>
                </div>
            </ul>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>

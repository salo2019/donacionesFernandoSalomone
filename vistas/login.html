<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <!-- Aplicando Bootstrap -->
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a href="#"><img class="header__navLogo" src="../assets/trabajo-en-equipo.png" alt="Logo de la empresa"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/centrosDonacion.html">Centros de donacion</a>

                        <li class="nav-item header__item">
                            <a class="nav-link header__link" href="../vistas/comoDonar.html">Como donar</a>

                        <li class="nav-item header__item">

                        <li class="nav-item header__item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="">
        
        <fieldset class="container">
            <form class="m-5" method="get">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Ingrese correo electronico con el que se encuentra registrado</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recordar</label>
                </div>
                <button type="submit" class="btn btn-primary">Ingresar</button>
                <a class="btn btn-danger" href="./registro.html">Registrarse</a>
            </form>
        </fieldset>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__list">
                <h4 class="footer__titleH4">INFORMACIÓN</h4>

            </ul>

            <ul class="footer__list">

                    <li><a class="footer__item" href="http://facebook.com" target="_blank"><img src="../assets/facebook.png" alt="Imagen de Facebook" class="footer__logoRedSocial"></a></li>
